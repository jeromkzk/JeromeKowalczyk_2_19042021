<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia - Openclassrooms</title>
    <link rel="stylesheet" href="style2.css">
    <link rel ="stylesheet" href=”fontawesome/svgs/solid”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/709b6da914.js" crossorigin="anonymous"></script>
</head>
<body>

<!--HEADER-->
<header class="header">
    <img class="headerImg" src="logo/Reservia@3x.png" alt="Reservia">
    <nav class="headerNav">
        <a class="headerNavLink" href="hosting" data-active="true">Hébergement</a>
        <a class="headerNavLink" href="activity" data-active="false">Activités</a>
        <a class="headerSignup" href="#">S'inscrire</a>
    </nav>
</header>
<!--HEADER-->


<!--Main-->
<main class="main">

<!--Search-->
<section class="search">
    <header class="searchHeader">
        <h1 class="searchHeaderTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="searchHeaderSubtitle">En plein centre ville ou en pleine nature</p>
    </header>
        <div id="searchForm">
            <i class="fas fa-map-marker-alt"></i>
            <input class="searchInput" type="text" placeholder="Marseille, France" id="search" name="search">
            <button class="searchButton" type="button">Rechercher</button>
        </div>
<!--FILTRES-->
        <div class="searchFiltersGroup">
            <h2 class="searchFilterTitle">Filtres</h2>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-money-bill-wave IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Économie</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-child IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Familial</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-heart IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Romantique</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-dog IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Animaux autorisés</span>
            </div>
        </div>



</section>
</main>
<!--MAIN-->







</body>
</html>
