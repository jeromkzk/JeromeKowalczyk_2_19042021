<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia - Openclassrooms</title>
    <link rel="stylesheet" href="style2.css">
    <link rel ="stylesheet" href=”fontawesome/svgs/solid”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/709b6da914.js" crossorigin="anonymous"></script>
</head>
<body>

<!--HEADER-->
<header class="header">
    <img class="headerImg" src="logo/Reservia@3x.png" alt="Reservia">
    <nav class="headerNav">
        <a class="headerNavLink" href="hosting" data-active="true">Hébergement</a>
        <a class="headerNavLink" href="activity" data-active="false">Activités</a>
        <a class="headerSignup" href="#">S'inscrire</a>
    </nav>
</header>
<!--HEADER-->


<!--Main-->
<main class="main">

<!--Search-->
<section class="search">
    <header class="searchHeader">
        <h1 class="searchHeaderTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="searchHeaderSubtitle">En plein centre ville ou en pleine nature</p>
    </header>
        <div id="searchDiv">
            <i class="fas fa-map-marker-alt"></i>
            <input class="zoneSaisie" type="text" placeholder="Marseille, France" id="search" name="search">
            <button class="searchButton" type="button">Rechercher</button>
        </div>
<!--FILTRES-->
        <div class="groupeFiltres">
            <h2 class="searchFilterTitle">Filtres</h2>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-money-bill-wave IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Économie</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-child IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Familial</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-heart IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Romantique</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-dog IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Animaux autorisés</span>
            </div>
        </div>
<!--FILTRES-->
<!--INFO LOGEMENTS-->
        <div class="searchResult">
            <div class="searchResultIcon"><i class="fas fa-info searchResultLogoIcon"></i></div>
            <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
</section>

<!--HEBERGEMENT-->
<section class="conteneur">
        <header class="headerConteneur">
            <h2 class="title">Hébergements à Marseille</h2>
        </header>
        <div class="div">
        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="hostingMainCardFigureCaption">
                    <h3 class="hostingMainCardFigureCaptionTitle">Auberge la Cannebière</h3>
                </figcaption>
            </figure>
        </article>

        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="hostingMainCardFigureCaption">
                    <h3 class="hostingMainCardFigureCaptionTitle">Hôtel du port</h3>
                </figcaption>
            </figure>
        </article>

        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="hostingMainCardFigureCaption">
                    <h3 class="hostingMainCardFigureCaptionTitle">Hôtel les mouettes</h3>
                </figcaption>
            </figure>
        </article>

        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="hostingMainCardFigureCaption">
                    <h3 class="hostingMainCardFigureCaptionTitle">Hôtel de la mer</h3>
                </figcaption>
            </figure>
        </article>

        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="hostingMainCardFigureCaption">
                    <h3 class="hostingMainCardFigureCaptionTitle">Auberge le panier</h3>
                </figcaption>
            </figure>
        </article>

        <article class="boxBlanche">
            <a href="#"></a>
            <figure class="figureConteneur">
                <img 
                class="imgBoxBlanche" 
                src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" 
                alt="Chambre auberge la cannebière"
                >
                <figcaption class="figCaptionImg">
                    <h3 class="titreImg">Hôtel chez Amina</h3>
                </figcaption>
            </figure>
        </article>

    </div>
</section>
</main>
<!--MAIN-->







</body>
</html>
