<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia - Openclassrooms</title>
    <link rel="stylesheet" href="style2.css">
    <link rel ="stylesheet" href=”fontawesome/svgs/solid”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/709b6da914.js" crossorigin="anonymous"></script>
</head>
<body>

<!--HEADER-->
<header class="header container-page">
    <img class="headerImg" src="logo/Reservia@3x.png" alt="Reservia">
    <nav class="headerNav">
        <div class="link-before">
        <a class="headerNavLink" href="hosting" data-active="true">Hébergement</a>
        <a class="headerNavLink" href="activity" data-active="false">Activités</a>
        </div>
        <a class="headerSignup" href="#">S'inscrire</a>
    </nav>
</header>
<!--HEADER-->


<!--Main-->
<main class="main container-page">

<!--Search-->
<section class="search">
    <header class="searchHeader">
        <h1 class="searchHeaderTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="searchHeaderSubtitle">En plein centre ville ou en pleine nature</p>
    </header>
        <div id="searchDiv">
            <i class="fas fa-map-marker-alt"></i>
            <input class="zoneSaisie" type="text" placeholder="Marseille, France" id="search" name="search">
            <button class="searchButton" type="button">Rechercher</button>
        </div>
<!--FILTRES-->
        <div class="groupeFiltres">
            <h2 class="searchFilterTitle">Filtres</h2>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-money-bill-wave IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Économie</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-child IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Familial</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-heart IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Romantique</span>
            </div>

            <div class="searchFilter">
                <div class="Filters">
                    <i class="fas fa-dog IconFilters"></i>
                </div>
                <span class="searchFilterTitle">Animaux autorisés</span>
            </div>
        </div>
<!--FILTRES-->
<!--INFO LOGEMENTS-->
        <div class="searchResult">
            <div class="searchResultIcon"><i class="fas fa-info searchResultLogoIcon"></i></div>
            <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
</section>

<!--HEBERGEMENT-->
<section class="bloc-mid">           <!--FRAME-LEFT-->
    <div class="left-box">
        <header class="header-bloc-mid">
            <h3 class="title-left-box">Hébergement à Marseille</h3>
        </header>
        <article class="frame-left">
            <a href="#">
            <img 
               class="img-left-box" 
               src="images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
               alt="image de l'Auberge la Cannebière"
            >
            <figcaption class="name-first-img-left">Auberge la Cannebière</figcaption>
            </a>
        </article>



        
    </div>


    <div class="right-box">       <!--FRAME-RIGHT-->
        <header class="header-right-box">
            <h3>Les plus populaires</h3>
        </header>
        <article class="img-right">
            <img 
               class="img-right-box" 
               src="images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg"
               alt="image de l'hôtel le soleil du matin"
            >
            <figcaption class="name-first-img-right">Au coeur de l'eau Chambres d'hôtes</figcaption>
        </article>
    </div>
</section>



</main>








</body>
</html>
